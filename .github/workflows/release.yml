### Auto build Box64 and release its binary with Github Action
name: Build and Release HydraCastleLabyrinth

permissions:
  actions: 'write'

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

defaults:
  run:
    # needed on container images which could default to sh
    shell: bash

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [X64, ARM64]
        include:
          - platform: X64
            os: ubuntu-latest

          - platform: ARM64
            os: ubuntu-22.04-arm

    runs-on: ${{ matrix.os }}
    container:
      image: ${{ matrix.image || '' }}
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Environment preparation"
        run: |
            sudo apt-get update
            sudo apt-get -y install git cmake make python3 libsdl2-dev libsdl2-mixer-dev

      - name: "Build"
        run: |
          mkdir build
          cd build
          cmake .. -DUSE_SDL2=ON
          make -j$(nproc) VERBOSE=1

      - name: "Packaging Zip file"
        run: |
          cd build
          cp -r ../data .
          7z -tzip -mx=5 a hcl-${{ matrix.platform }} data hcl

      - name: "Preparing Arm64 AppImage"
        if: matrix.platform == 'ARM64'
        run: |
          cd build
          git clone https://github.com/AppImage/appimagetool.git
          cd appimagetool
          wget https://github.com/AppImage/appimagetool/releases/download/1.9.0/appimagetool-aarch64.AppImage
          mv appimagetool-aarch64.AppImage appimagetool.AppImage
          chmod +x appimagetool.AppImage

      - name: "Preparing X64 AppImage"
        if: matrix.platform == 'X64'
        run: |
          cd build
          git clone https://github.com/AppImage/appimagetool.git
          cd appimagetool
          wget https://github.com/AppImage/appimagetool/releases/download/1.9.0/appimagetool-x86_64.AppImage
          mv appimagetool-x86_64.AppImage appimagetool.AppImage
          chmod +x appimagetool.AppImage

      - name: "Creating AppImage"
        if: matrix.platform == 'X64' || matrix.platform == 'ARM64'
        run: |
          cd build
          mkdir AppDir
          cd AppDir
          mkdir usr
          mkdir usr/bin
          mkdir usr/lib
          mkdir -p usr/share/applications
          mkdir -p usr/share/icons/hicolor/256x256
          mkdir -p usr/share/icons/hicolor/48x48
          cp ../hcl usr/bin/
          cp ../../io.github.ptitSeb.hydracastlelabyrinth.png hcl.png
          cp ../../io.github.ptitSeb.hydracastlelabyrinth.png usr/share/icons/hicolor/256x256/hcl.png
          cp ../../icon.png usr/share/icons/hicolor/48x48/hcl.png
          cat <<EOF > hcl.desktop
          [Desktop Entry]
          Name=Hydra Castle Labyrinth
          Comment=A modern Linux port of Hydra Castle Labyrinth.
          Exec=hcl
          Icon=hcl
          Terminal=false
          Type=Application
          Categories=Game;
          EOF
          cp hcl.desktop usr/share/applications/
          echo '#! /usr/bin/env bash
          PWD="$(readlink -f "$(dirname "$0")")"
          cd "$PWD"
          usr/bin/hcl $@'> AppRun
          chmod +x AppRun
          cp -r ../../data .
          cd ../appimagetool
          ./appimagetool.AppImage ../AppDir ../hcl-${{ matrix.platform }}.AppImage


      - name: "Upload Zip File"
        uses: actions/upload-artifact@v4
        with:
          name: hcl-${{ matrix.platform }}.zip
          path: build/hcl-${{ matrix.platform }}.zip

      - name: "Upload AppImage"
        if: matrix.platform == 'X64' || matrix.platform == 'ARM64'
        uses: actions/upload-artifact@v4
        with:
          name: hcl-${{ matrix.platform }}.AppImage
          path: build/hcl-${{ matrix.platform }}.AppImage
